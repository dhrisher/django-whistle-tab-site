<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>

<div class="container">
    {% for song in songs %}
        <div class="song-container">
            <span>Name: {{ song.name }}</span>
            <br>
            <span>Key: {{ song.key }}</span>
            <a class="button" href="{% url 'detail' pk=song.pk %}">View</a>
        </div>

    {% endfor %}

    <a class="button" href="{% url 'add_song' %}">Add Song</a>

</div>

</body>
</html>
