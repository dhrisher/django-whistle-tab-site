{% extends "tabs/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block body_block %}

    <h3>Are you that you want to delete {{song.name}}?</h3>
    <a class="btn btn-primary" href="{% url 'delete_song' pk=song.pk delete=True %}">Yes</a>
    <a class="btn btn-secondary" href="{% url 'edit' pk=song.pk %}">No</a>
{% endblock %}
